
{% extends 'base.html' %}
  {% block content %}

<div class='container' style='margin-top:30px'>
<div class='row'>
{% for obj in object_list %}
<div class='col'>
<div class="card" style="width: 18rem;">
{% if obj.image %}
  <img src="{{obj.image.url}}" class="card-img-top" alt="No image">
{% endif %}
  <div class="card-body">
    <h5 class="card-title">{{forloop.counter}}.{{obj.title}}</h5>
    <p class="card-text">{{obj.description}}</p>
    <a href="{%url 'products:product_detail' obj.slug %}" class="btn btn-primary">View</a>
  </div>
 
</div>
</div>
<hr>
{% endfor %}
</div>
</div>

  
    {% endblock content %}
